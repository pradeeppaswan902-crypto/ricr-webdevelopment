<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Bill Calculator</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 bill-card">

    <h4 class="text-center mb-3">Electricity Bill Calculator</h4>

    <div class="mb-3">
      <label class="form-label">Enter Units</label>
      <input type="number" id="units" class="form-control">
    </div>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-primary w-100" onclick="calculateBillUI()">Calculate</button>
      <button class="btn btn-secondary w-100" onclick="resetData()">Clear</button>
    </div>

    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>Slab</th>
          <th>Units</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0-50</td>
          <td id="u1">0</td>
          <td>0.50</td>
          <td id="a1">0</td>
        </tr>
        <tr>
          <td>51-200</td>
          <td id="u2">0</td>
          <td>0.75</td>
          <td id="a2">0 </td>
        </tr>
        <tr>
          <td>201-450</td>
          <td id="u3">0</td>
          <td>1.20</td>
          <td id="a3">0 </td>
        </tr>
        <tr>
          <td>Above 451</td>
          <td id="u4">0</td>
          <td>1.50</td>
          <td id="a4">0</td>
        </tr>
      </tbody>
    </table>

    <table class="table table-sm">
      <tr>
        <th>Subtotal</th>
        <td id="energyCharge"> </td>
      </tr>
      <tr>
        <th>Surcharge (20%)</th>
        <td id="surcharge">0</td>
      </tr>
      <tr class="table-success">
        <th>Grand Total</th>
        <td id="totalBill">0</td>
      </tr>
    </table>

  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
