<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .color {
        background-color: darkblue;
      }
      .card {
        width: 350px;
      }
    </style>
  </head>

  <body class="color">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h4 class="fw-bold">Age Calculator</h4>
            
            <label>DOB</label>
            <input type="date" id="date-birth" class="form-control" />

            <label class="mt-2">Till Date</label>
            <input type="date" id="tillDate" class="form-control" />

            <button onclick="calculateAge()" class="btn btn-primary mt-3 w-100">
              Calculate Age
            </button> 

            <h5 id="result" class="mt-3 text-success"></h5>
          </div> 
        </div>
      </div>
    </div>

    <script src="script.js"></script>

      </body>
</html>
