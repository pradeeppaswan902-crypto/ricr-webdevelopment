<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Disk Bullet List</h1>
    <br />
    <ul type="Bullet">
      <li>Apple</li>
      <li>Bananas</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
    <h1>Disk circle List</h1>
    <br />
    <ul type="circle">
      <li>Apple</li>
      <li>Bananas</li>
      <li>Lemons</li>       
      <li>Oranges</li>
    </ul>
    <h1>Disk square List</h1>
    <br />
    <ul type="square">
      <li>Apple</li>
      <li>Bananas</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ul>
  </body>
</html>
