<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="100%">
      <tr>
        <th colspan="4">Registration</th>
      </tr>
      <tr>
        <td>Student Name</td>
        <td>
          <input
            type="text"
            name="FirstName"
            id="FirstName"
            placeholder="First Name"
          />
        </td>
        <td>
          <input
            type="text"
            name="MiddleName"
            id="MiddleName"
            placeholder="Middle Name"
          />
        </td>
        <td>
          <input
            type="text"
            name="LastName"
            id="LastName"
            placeholder="Last Name"
          />
        </td>
      </tr>
      <tr>
        <td>Father Name</td>
        <td>
          <input type="name" name="FatherName" placeholder="Enter your Father  Name"
         
        </td>
        <td>Mother Name</td>
        <td>
          <input type="name" name="MotherName" placeholder="Enter your Mother Name"
          
        </td>
      </tr>
      <tr>
        <td>Date Of Birth</td>
        <td>
          <input type="date" name="dob" id="dob" placeholder="Enter Your Dob" />
        </td>
        <td>Gender</td>
        <td>
          <input
            type="radio"
            name="Gender"
            id="dob"
            placeholder="Enter your Gender"
          />
          <span>Male</span>
          <input
            type="radio"
            name="Gender"
            id="Gender"
            placeholder="Enter your Gender"
          />
          <span>Female</span>
        </td>
      </tr>
      <tr>
        <td>Category</td>
        <td>
          <input
            type="radio"
            name="Category"
            id="Category"
            placeholder="Enter your Category"
          />
          <span>Gen</span>
          <input
            type="radio"
            name="Category"
            id="Category"
            placeholder="Enter your Category"
          />
          <span>Obc</span>
          <input
            type="radio"
            name="Category"
            id="Category"
            placeholder="Enter your Category"
          />
          <span>Sc/St</span>
        </td>
        <td>Handicaped</td>
        
        <td>
          <input
            type="radio"
            name="Handicaped"
            id="Handicaped"
            placeholder="Enter your Gender"
          />
          <span>Yes</span>
          <input
            type="radio"
            name="Handicaped"
            id="Handicaped"
            placeholder="Enter your Gender"
          />
          <span>No</span>
        </td>
      </tr>
      <tr>
        <td>Ex-Serviceman</td>
        <td>
          <input
            type="radio"
            name="Serviceman"
            id="Serviceman"
            placeholder="Enter your Gender"
          />
          <span>Yes</span>
          <input
            type="radio"
            name="Serviceman"
            id="Serviceman"
            placeholder="Enter your Gender"
          />
          <span>No</span>
        </td>
        <td>EWS</td>
        <td>
          <input
            type="radio"
            name="EWS"
            id="EWS"
            placeholder="Enter your Gender"
          />
          <span>Yes</span>
          <input
            type="radio"
            name="EWS"
            id="EWS"
            placeholder="Enter your Gender"
          />
          <span>No</span>
        </td>
      </tr>
      <tr>
        <td>Email ID </td>
        <td><input type="email" name="email" id="email" placeholder="Enter Your Email"</td>
        <td>Mobile No</td>
        <td><input type="number" name="Phone" id="Phone" placeholder="Enter Your Phone"</td>
      </tr>
      <tr>
        <td>state</td>
        <td><select name="state">
            <option value="">Select Any One</option>
             <option value="MadhyaPradesh">Madhya Pradesh</option>
        </select></td>
        <td>City</td>
        <td><select name="City">
            <option value="">Select Any One</option>
             <option value="Bhopal">Bhopal</option>
        </select></td>
      </tr>
      <tr>
        <td>Upload</td>
        <td><input type="file" name="Upload" id="Upload" </td>
         <td>Upload Signature</td>
        <td><input type="file" name="Signature" id="Signature" </td>
      </tr>
      <tr>
        <td></td>
        <th colspan="3"><button>Submit</button></th></tr>
    </table>
  </body>
</html>
