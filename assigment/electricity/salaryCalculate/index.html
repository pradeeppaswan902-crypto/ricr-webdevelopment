<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <title>Salary Calculator</title>
</head>

<body>
  <div class="container mt-4">
    <div class="mb-2">
      <input
        type="number"
        class="form-control"
        id="Salary"
        placeholder="Enter Basic Salary"
      />
    </div>

    <button class="btn btn-primary" onclick="CalculateSalary()">
      Calculate Salary
    </button>
    <button class="btn btn-primary" onclick="Reset()">
      ResetAll
    </button>

    <table class="table table-bordered mt-3" id="salaryTable" style="display: none;">
      <tr>
        <th>Basic Salary</th>
        <td id="Basic"></td>
      </tr>
      <tr>
        <th>HRA (20%)</th>
        <td id="Hra"></td>
      </tr>
      <tr>
        <th>DA (10%)</th>
        <td id="Da"></td>
      </tr>
      <tr>
        <th>Gross Salary</th>
        <td id="Gross"></td>
      </tr>
    </table>
  </div>
  <div class="d-flex container">
  <div id="input">

  </div>
  <div id="btn">

  </div>

  </div>

<script src="script.js"></script>
</body>
</html>
