    <header class="bg-secondary">

            Shoping Store
          </a>

          <ul class="d-flex list-unstyled mb-0 gap-4">

            </li>
            <li>

            <li>

    <div class="col-md-6">
        <label>Name</label>
        <input type="text" id="name" class="form-control mt-2">
    </div>
    <div class="col-md-6">
        <label>Adress</label>
        <input type="text" id="Adress" class="form-control mt-2">

    <div class="col-md-6">
        <label>Phone number</label>

    </div>

    <div class="col-md-6">
        <label>Email</label>
        <input type="email" id="email" class="form-control mt-2">
    </div>
    
    <div class="col-md-6">
        <label>PayMode </label>
        <select class="form-control">
            <option value="">--select Your Payment Mode--</option>
            <option value="cash">cash</option>
            <option value="Phone Pay">Phone Pay</option>
            <option value="Paytm">paytm</option>
        </select>
    </div>

    
    <div class="col-md-6">
        <label>Quantity</label>
        <input type="number" id="Quantity" class="form-control mt-2">
    </div>
   </div>

   </div>
