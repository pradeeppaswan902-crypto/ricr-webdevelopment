<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Bill Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="card shadow p-4">
  <h4 class="text-center mb-3">Travel Bill Calculator</h4>

  
  <div class="mb-3">
    <label class="form-label">Kilometers Covered</label>
    <input type="number" step="0.1" id="km" class="form-control" >
    <div id="error" class="error"></div>
  </div>

  
  <button class="btn btn-primary w-100" onclick="calculateBill()">Calculate Bill</button>

  
  <div class="mt-4">
    <h5>Total Bill: <span id="total">Rs. 0</span></h5>
    <div id="breakdown" class="breakdown mt-2"></div>
  </div>
</div>


<script src="script.js"></script>

</body>
</html>
