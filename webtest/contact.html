  <h1 class="text-center mb-4 mt-4" >Course Enrollment</h1>

  <form id="enrollForm" class="container bg-white p-4 shadow rounded" style="max-width: 550px;">
    <label>Name</label>
    <input type="text" id="name" class="form-control mb-3" required />

    <label>College</label>
    <input type="text" id="college" class="form-control mb-3" required />

    <label>Branch</label>
    <input type="text" id="branch" class="form-control mb-3" required />

    <label>Semester</label>
    <input type="text" id="semester" class="form-control mb-3" required />

    <label>Phone</label>
    <input type="text" id="phone" class="form-control mb-3" required />

    <label>Email</label>
    <input type="email" id="email" class="form-control mb-3" required />

    <label>Gender</label>
    <select id="gender" class="form-control mb-3" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Course Name</label>
    <input type="text" id="course" class="form-control mb-3" readonly />

    <button class="btn btn-dark w-100">Enroll Now</button>
  </form>
<script src="script.js"></script>
