<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        .main h2 {
            margin: 0 0 15px 0;
            text-align: center;
        }

        #input {
            width: 100%;
            padding: 8px;
            font-size: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0b7dda;
        }

        ul {
            padding: 0;
            margin-top: 15px;
        }

        ul li {
            list-style: none;
            padding: 8px;
            margin-bottom: 8px;
            background: #eeeeee;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        ul li button {
            background: red;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Todo List</h2>
            <input type="text" id="input" placeholder="Enter task">
            <button onclick="addlist()" id="mybutton">Add Task</button>
            <div id="del" onclick="delee()"></div>
            <ul id="display"></ul>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
