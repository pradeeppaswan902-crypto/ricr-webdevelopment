<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Form</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10" width="50%" align="center">
      <tr>
        <td>
          <h1>Pizza Order Form</h1>

          <label for="FirstName">First Name :</label>
          <input type="text" name="FirstName" placeholder="Enter Your First Name" />
          <br /><br />

          <label for="LastName">Last Name :</label>
          <input type="text" name="LastName" placeholder="Enter Your Last Name" />
          <br /><br />

          <label for="Emailaddress">Email Address :</label>
          <input type="text" name="Emailaddress" placeholder="Enter Your Email Address" />
          <br /><br />

          <label for="Contact">Contact Number :</label>
          <input type="number" name="Contact" placeholder="Enter Your Contact" />
          <br /><br />

          <label for="Date">Preferred Delivery Date :</label>
          <input type="date" name="Date" />
          <br /><br />

          <label for="Size">Size :</label><br />
          <input type="radio" name="Size" /> Small <br />
          <input type="radio" name="Size" /> Medium <br />
          <input type="radio" name="Size" /> Large
          <br /><br />

          <input type="checkbox" name="checkbox" /> Hawaiian (php 150)
          <select>
            <option value="1">1</option>
          </select>
          <br />

          <input type="checkbox" name="checkbox" /> Pepporoni (php 140)
          <select>
            <option value="1">1</option>
          </select>
          <br />

          <input type="checkbox" name="checkbox" /> Vegetable (php 130)
          <select>
            <option value="1">1</option>
          </select>
          <br /><br />

          <label for="creditcard">Credit Card:</label>
          <input type="text" name="creditcard" placeholder="Enter Your Credit Card" />
          <br /><br />

          <label for="Pin">Pin:</label>
          <input type="number" name="Pin" placeholder="Enter Your Pin" />
          <br /><br />

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <br /><br />

          <button>Submit Order</button>
        </td>
      </tr>
    </table>
  </body>
</html>
