<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Working Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Tip Calculator</title>

    <style>
        body {
            background-color: darkblue;
        }
        .form-control {
            width: 100%;
            border: none;
            border-bottom: 1px solid black;
            border-radius: 0;
        }
        .form-control:focus {
            border-bottom: 1px solid blue;
            box-shadow: none;
        }
        .rouned{
            border-radius: 25px;
        }
        .heading{
            background-color: orangered;
            border-top : 25px;
            color: white;
        }
        .ba{
             background-color: orange;
             color: white;
             width: 20%;
             margin-top: 200px;
             border-top-left-radius: 20px;
             border-top-right-radius: 20px;
             display: flex;
             justify-content: center;
             align-items: center;
        }

    </style>
</head>
<body >
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        
        <div class="card p-4 w-25 shadow rouned">
            <div class="card-body">

                <label class="fw-bold fs-5">Bill Amount</label>
                
                <input type="number" id="BillAmount" class="form-control">
                

                <label class="mt-3 fs-5 fw-bold">Tip</label>
                <select id="Percenatage" class="form-control">
                    <option>-- Select Tip--</option>
                    <option value="25">25% Top Notch</option>
                    <option value="20">20% Top Notch</option>
                    <option value="15">15% Top Notch</option>
                    <option value="10">10% Top Notch</option>
                    <option value="5">5% Top Notch</option>
                </select>

                <label class="mt-3 fs-5 fw-bold" >Person</label>
                <input type="number" class="form-control" id="Person">

                <button class="btn btn-primary mt-4 w-50" onclick="tipcalculator()">Calculate</button>

            </div>
            <div class="mt-1 text-center" id="tot1">
             
            </div>

            <p class="mt-1 text-center" id="p1"></p>
             <p class="mt-1 text-center" id="p2"></p>
             </div>
            <div class="box">
                <ul class="box"></ul>
                    
                </ul>
            </div>

        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="script.js"></script>
</body>
</html>
