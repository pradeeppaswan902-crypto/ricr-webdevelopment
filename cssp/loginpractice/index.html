<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Login & Signup</title>
<style>

</style>
</head>
<body>

<div class="container">

  
  <div class="secondmain">
    <h2>Login</h2>
    <div>
      <div class="conc">
        <span>&#9734;</span>
        <input type="text" name="name" placeholder="Enter your Name">
      </div>

      <div class="conc">
        <span>&#9734;</span>
        <input type="password" name="password" placeholder="Enter your Password"><span>&#9734;</span>
      </div>

      <div class="check-row">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forget Password?</a>
      </div>
    </div>

    <div>
      <button>Login</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  
  <div class="Third">
    <div>
        <h2>Registration</h2>
      <div class="conc">
        <span>&#9734;</span>
        <input type="text" name="name" placeholder="Enter your Name">
      </div>

      <div class="conc">
        <span>&#9734;</span>
        <input type="email" name="email" placeholder="Enter your Email">
      </div>

      <div class="conc">
        <span>&#9734;</span>
        <input type="password" name="password" placeholder="Enter your Password">
      </div>

      <div class="conc">
        <span>&#9734;</span>
        <input type="password" name="confirm" placeholder="Confirm Password"><span>&#9734;</span>
      </div>

      <div class="check-row">
        <label><input type="checkbox"> I accept all Terms & Conditions</label>
      </div>
    </div>

    <div>
      <button>Sign Up</button>
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
  </div>

</div>

</body>
</html>
